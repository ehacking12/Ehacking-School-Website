<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="darkRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a0f;stop-opacity:1" />
    </linearGradient>
    <filter id="redGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#darkRed)"/>
  
  <!-- Hexagon Pattern -->
  <g stroke="#ff0066" stroke-width="2" fill="none" opacity="0.4">
    <polygon points="150,100 200,70 250,100 250,170 200,200 150,170"/>
    <polygon points="350,150 400,120 450,150 450,220 400,250 350,220"/>
    <polygon points="550,80 600,50 650,80 650,150 600,180 550,150"/>
    <polygon points="200,350 250,320 300,350 300,420 250,450 200,420"/>
    <polygon points="450,300 500,270 550,300 550,370 500,400 450,370"/>
    <polygon points="600,400 650,370 700,400 700,470 650,500 600,470"/>
  </g>
  
  <!-- Central Shield -->
  <g filter="url(#redGlow)">
    <path d="M 350 150 L 450 200 L 450 380 Q 400 420 350 430 Q 300 420 300 380 L 300 200 Z" 
          fill="none" stroke="#ff0066" stroke-width="3"/>
    <circle cx="400" cy="280" r="35" fill="none" stroke="#ff0066" stroke-width="2"/>
    <rect x="390" y="270" width="20" height="40" fill="#ff0066" opacity="0.3"/>
  </g>
  
  <!-- Threat Indicators -->
  <circle cx="150" cy="100" r="4" fill="#ff0066" filter="url(#redGlow)" opacity="0.9"/>
  <circle cx="600" cy="150" r="5" fill="#ff3366" filter="url(#redGlow)" opacity="0.8"/>
  <circle cx="250" cy="450" r="4" fill="#ff0066" filter="url(#redGlow)" opacity="0.9"/>
  <circle cx="700" cy="470" r="5" fill="#ff3366" filter="url(#redGlow)" opacity="0.8"/>
  
  <!-- Scanning Lines -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#ff0066" stroke-width="1" opacity="0.5" stroke-dasharray="5,5"/>
  <line x1="100" y1="320" x2="700" y2="320" stroke="#ff3366" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="400" y="550" font-family="monospace" font-size="24" fill="#ff0066" text-anchor="middle" opacity="0.8">THREAT DETECTION</text>
</svg>